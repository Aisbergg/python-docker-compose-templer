---
version: '3.7'

services:
  mariadb:
    # https://hub.docker.com/r/bitnami/mariadb/
    image: bitnami/mariadb:10.2.18
    environment:
      - MARIADB_PORT_NUMBER=3306
      - MARIADB_ROOT_PASSWORD=crPWnQpQppiI1B8H0OKU
      - MARIADB_ROOT_USER=root
    networks:
      global_mariadb:
        aliases:
          - mariadb
          - mariadb.global.docker
          - mysql
          - mysql.global.docker
      org1_mariadb:
        aliases:
          - mariadb
          - mariadb.global.docker
          - mysql
          - mysql.global.docker
      org2_mariadb:
        aliases:
          - mariadb
          - mariadb.global.docker
          - mysql
          - mysql.global.docker
    user: '999'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /srv/global/mariadb:/bitnami/mariadb
    deploy:
      labels:
        - bindMountOwner=999:0
      mode: global
      placement:
        constraints: [node.platform.os == linux]
      restart_policy:
        condition: on-failure
        delay: 5s
      resources:
        limits:
          cpus: '2.0'
          memory: 2000MB
      update_config:
        parallelism: 1
        delay: 10m

networks:
  global_mariadb:
    name: global_mariadb
    driver: overlay
    attachable: true
  org1_mariadb:
    name: org1_mariadb
    driver: overlay
    attachable: true
  org2_mariadb:
    name: org2_mariadb
    driver: overlay
    attachable: true
